<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slot Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f5f5;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .slot-container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .slots {
      font-size: 64px;
      font-weight: bold;
      letter-spacing: 20px;
    }
    .spin-button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-5">üé∞ Slot Machine</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="slot-container">
        <div class="slots d-flex justify-content-center" id="slots">
          <span id="slot1">üçí</span>
          <span id="slot2">üçã</span>
          <span id="slot3">üçä</span>
        </div>

        <button id="spinBtn" class="btn btn-primary spin-button">Putar</button>

        <div id="result"></div>
      </div>
    </div>
  </div>
</div>

<script>
  const symbols = ["üçí", "üçã", "üçä", "üçá", "üîî", "‚≠ê", "üíé"];
  const slot1 = document.getElementById("slot1");
  const slot2 = document.getElementById("slot2");
  const slot3 = document.getElementById("slot3");
  const result = document.getElementById("result");
  const spinBtn = document.getElementById("spinBtn");

  function randomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
  }

  function spinSlots() {
    let spins = 10;
    let interval = setInterval(() => {
      slot1.textContent = randomSymbol();
      slot2.textContent = randomSymbol();
      slot3.textContent = randomSymbol();
      spins--;

      if (spins === 0) {
        clearInterval(interval);
        showResult();
      }
    }, 100);
  }

  function showResult() {
    const s1 = slot1.textContent;
    const s2 = slot2.textContent;
    const s3 = slot3.textContent;

    if (s1 === s2 && s2 === s3) {
      result.textContent = "üéâ Selamat! Anda MENANG!";
      result.classList.remove("text-danger");
      result.classList.add("text-success");
    } else {
      result.textContent = "Coba lagi...";
      result.classList.remove("text-success");
      result.classList.add("text-danger");
    }
  }

  spinBtn.addEventListener("click", () => {
    result.textContent = "";
    spinSlots();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
